<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Photo Gallery</title>
</head>

<body>
    <ul class="menu">
        <li class="links"><a href="#Home">Home</a></li>
        <li class="links"><a href="#Photo">Photo</a></li>
    </ul>
    <section id="Home">
        <h1>Welcome!</h1>
        <img id="Welcome img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzRgPoBu7ta9FjO09sVIzl_ENJkozCi1es1A&usqp=CAU">
    </section>
    <br>
    <br>
    <section id="Photo">
        <h1>Photos</h1>
        <div class="line"></div>
        <div id="MyCarousel" class="carousel slide">
            <div class="carousel-inner">

                <div class="item active">
                    <center>
                        <img src="https://image.shutterstock.com/image-photo/3d-wallpaper-design-waterfall-sea-260nw-1380925703.jpg">
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="https://iso.500px.com/wp-content/uploads/2016/03/stock-photo-142984111.jpg">
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="https://www.setaswall.com/wp-content/uploads/2017/03/Nature-Spring-Flowers-Landscapes-Wallpaper-2880x1800.jpg">
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1gRbfgUHh3zV0_Y7jU8MTHNOu8Ok4lq8Ylw&usqp=CAU">
                    </center>
                </div>

            </div>

            <a class="left carousel-control" href="#MyCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#My Carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
        </div>
    </section>
</body>

</html>
